<script type="text/javascript">
    var config = {
    "model": "d60856c9beb54e11b0d1c0f992eaf3c7",
    "params": {
        "autospin": -0.1,
            "camera": 0,
            "double_click": 0,
            "orbit_constraint_pan": 1,
            "preload": 0,
            "transparent": 1,
            "ui_controls": 0,
            "ui_hint": 0,
            "ui_infos": 0,
            "ui_stop": 0,
            "watermark": 0,
            "graph_optimizer": 1
    },
    "config": [
            {
                "name": "Body Paint",
                "material": "BodyPaint",
                "channels": [
                    "AlbedoPBR"
                ],
                "type": "texture",
                "options": [
                    {
                        "name": "Blue",
                        "url": "https://cdn.pixabay.com/photo/2016/06/02/02/33/triangles-1430105_960_720.png"
                    },
                    {
                        "name": "Black",
                        "url": "https://cdn.pixabay.com/photo/2015/12/09/01/02/mandalas-1084082_960_720.jpg"
                    },
                    {
                        "name": "Red",
                        "url": "https://cdn.pixabay.com/photo/2017/08/15/08/23/stars-2643089_960_720.jpg"
                    }
                ],
                "default": -1
            }
    ]
};
    var iframeEl = document.getElementById('api-frame');
    var optionsEl = document.querySelector('.options');
    var configurator = new SketchfabConfigurator.Configurator(iframeEl, optionsEl, config);
</script>
<!-- hint disapare -->
<script type="text/javascript">
    //<![CDATA[
    document.addEventListener('DOMContentLoaded', function() {
        var parentEl = document.querySelector('.embed').parentNode;

        var fadeHintOut = function() {
            function fadeOut(el) {
                el.style.opacity = 1;

                var last = +new Date();
                var tick = function() {
                    var t = new Date();
                    el.style.opacity = +el.style.opacity - (t - last) / 400;
                    last = +t;

                    if (+el.style.opacity > 0) {
                        (window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16);
                    }
                };

                tick();
              }

              fadeOut(parentEl.querySelector('.hint'));
              parentEl.removeEventListener('mouseover', fadeHintOut);
        };

        parentEl.addEventListener('mouseover', fadeHintOut);
    });
//]]>
</script>


</html>
